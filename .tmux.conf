# Set true colour
set-option -g default-terminal "tmux-256color"
set-option -a terminal-overrides ',xterm-256color:RGB'

# Set mouse
set -g mouse on

# Set windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin '2kabhishek/tmux2k'
set -g @plugin 'tmux-plugins/tmux-yank'

# Copy with vim keybinds
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
unbind '"'
unbind %
bind - split-window -v -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"

black='#282c34'
red='#ef596f'
green='#89ca78'
yellow='#e5c07b'
blue='#61afef'
magenta='#d55fde'
cyan='#2bbac5'
white='#ffffff'

selected_bg=${red}
selected_fg=${black}

# Styling
set -g focus-events on
set-option -g status-style bg=default
set-option -g status-position top
set -g status-left-length 99
set -g status-right-length 99
set -g status-justify centre
# Tmux session
set -g status-right "#[fg=${cyan}] #S "
# Git branch
set -g status-left " #[fg=${green}]   #(git branch --show-current)"
set -g window-status-format " #[fg=${selected_bg}]#{?window_flags,#{window_flags},}#[fg=${white}]#I:#W "
set -g window-status-current-format "#[fg=${selected_bg},bg=default]#[fg=${selected_fg},bg=${selected_bg}]#{?window_flags,#{window_flags},}#I:#W#[fg=${selected_bg},bg=default]"

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
